checks:
    php: true
    javascript: true
filter:
    excluded_paths:
        - '_tests/*'
    dependency_paths:
        - '../../../'
        - 'dokuwiki-dependency/'
build:
    root_path: 'lib/plugins/siteexport'
    dependencies:
        before:
            - sh .scrutinizer.sh
    nodes:
        analysis:
            tests:
                override:
                    -
                        command: phpcs-run
                        use_website_config: true
                    - php-scrutinizer-run
